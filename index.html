<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ryom Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <style>
     
    </style>
</head>

<body>
    <section>
		
        <div class="set">
            <div class="plus"> <img src="img/plus.png" alt=""></div>
            <div class="MINUS">  <img src="img/MINUS.png" alt=""></div>
            <div class="TIMES"> <img src="img/TIMES.png" alt=""></div>
            <div class="plus">  <img src="img/plus.png" alt=""></div>
            <div class="MINUS"> <img src="img/DEVIDED.png" alt=""></div>
            <div class="TIMES"> <img src="img/PERCENT.png" alt=""></div>
            <div class="plus">  <img src="img/plus.png" alt=""></div>
            <div class="MINUS"> <img src="img/ako.png" alt=""></div>
            <div class="TIMES"> <img src="img/MINUS.png" alt=""></div>
            <div class="MINUS"> <img src="img/ako.png" alt=""></div>

        </div>

   
    <div id="calculator">
            <h1>RYOM CALCULATOR</h1>
        <div class="input-display">
            <input id="display" placeholder="0" readonly>
        </div>
       
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="deleteDisplay()" class="operator-btn">Del</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">รท</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="operator-btn equals-btn">=</button>
        </div>
    </section>
    </div>

     <script src="app.js"></script>
</body>
</html>
